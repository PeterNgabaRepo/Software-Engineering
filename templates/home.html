{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1> Maryland COVID-19 Dashboard </h1>
        <form action="#" method="post"> 
            {% with messages = get_flashed_messages() %}           
                {% if messages %}
                    {% for message in messages %}
                        {{ message }} <br><br>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <input type="text" name="county" placeholder="Select County" list="counties" required />
            <input type="submit" value="Search"/>
        </form>
        
        <!-- list for search bar to suggest/autofill -->
        <datalist id="counties">
            {% for header in headers %}
            <option value={{header}}> {{header}} </option>
            {% endfor %}
        </datalist>
    </div>
{% endblock %}
